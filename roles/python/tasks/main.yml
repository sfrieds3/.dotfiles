---
- name: Create $HOME/.venv folder
  file:
    path: $HOME/.venv
    state: directory

- name: Install global pip packages
  pip:
    name:
      - tox
      - pre-commit
      - pipx
      - twine
      - flake8

- name: Create default venv
  command:
    cmd: /usr/bin/python3 -m venv $HOME/.venv/venv
    creates: $HOME/.venv/venv

- name: Install venv packages
  pip:
    name:
      - python-lsp-server
      - pyls-flake8
      - pyls-isort
      - pylsp-mypy
      - pylsp-rope
      - compiledb
      - ipython
      - jupyterlab
      - matplotlib
      - mypy
      - notebook
      - numpy
      - pandas
      - pipx
      - pls
      - pre-commit
      - pydocstyle
      - pynvim
      - pytest
      - scikit-learn
      - tox
      - virtualenv
      - yapf
    virtualenv: "$HOME/.venv/venv"
