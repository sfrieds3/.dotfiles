- name: Install homebrew casks
  community.general.homebrew:
    name:
      - drawio
      - hammerspoon
      - karabiner-elements
      - alacritty

- name: Upgrade homebrew packages
  community.general.homebrew:
    upgrade_all: true
    upgrade_options: ignore-pinned
