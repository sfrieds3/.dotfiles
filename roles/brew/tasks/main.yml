  community.general.homebrew:
    name:
      - autoconf
      - automake
      - bat
      - chicken
      - cmake
      - ctags
      - fd
      - fzf
      - gcc
      - git
      - git-gui
      - git-lfs
      - go
      - gopls
      - guile
      - jsonlint
      - llvm
      - lua
      - lua-language-server
      - luarocks
      - mysql
      - neovim
      - node
      - perl
      - pipx
      - postgresql
      - pre-commit
      - pyenv
      - pyright
      - redis
      - ripgrep
      - ruff
      - sbcl
      - shellcheck
      - stylua
      - the_silver_searcher
      - tmux
      - tree
      - tree-sitter
      - virtualenv
      - wget
      - yamllint
      - zig
      - zsh
