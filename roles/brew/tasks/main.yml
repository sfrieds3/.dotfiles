---
- name: Install homebrew packages
  community.general.homebrew:
    name:
      - ansible-language-server
      - bat
      - chicken
      - fd
      - fzf
      - git-delta
      - gopls
      - guile
      - jsonlint
      - lua-language-server
      - luarocks
      - neovim
      - perl
      - pipx
      - pyright
      - ripgrep
      - sbcl
      - shellcheck
      - starship
      - stylua
      - the_silver_searcher
      - yamllint
      - zig
      - zsh
    state: present

- name: Upgrade homebrew packages
  community.general.homebrew:
    upgrade_all: true
    upgrade_options: ignore-pinned
